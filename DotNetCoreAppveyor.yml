version: 0.35.0.{build}
skip_commits:
  files:
  - 'CHANGELOG.md'
  - 'README.md'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
image: Visual Studio 2017
configuration: Release
shallow_clone: true
clone_depth: 5
init:
- ps: git submodule update --init --recursive
environment:
  gitauth_token:
    secure: 11TqXLzSLSjYWnB+ieCmTghTP5SEzI6MfRxa8SVLQsEuEhmfNsyWNQU3O+LGNQR9
  appveyor_token:
    secure: SwKF1XASJYZRSuq/EccSzx0c8ap1j1Zby863X1N2aAg=
  priv_key:
    secure: 
  github_email:
    secure: XZXS5+eJOubB91e0LtqIEinf84icR3+URjbX5YbWnc8=
  github_user:
    secure: K1enFpkh00HL+0rlpKbUfQ==
before_build:
- ps: dotnet restore
build:
  verbosity: minimal
artifacts:
- path: '\PoGoEmulator\bin\Release\netcoreapp1.1\win10-x64\publish'
  name: PoGoEmulator
before_deploy:
- ps: >-
    $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n";
        $fileContent += $env:priv_key.Replace(' ', "`n");
        $fileContent += "`n-----END RSA PRIVATE KEY-----`n";
        Set-Content "$env:USERPROFILE\.ssh\id_rsa" "$($fileContent)";
        Set-Content "$env:USERPROFILE\.git-credentials" "https://$($env:gitauth_token):x-oauth-basic@github.com`n";

     git config --global credential.helper store
     git config --global user.email "%github_email%"
     git config --global user.name "%github_user%"
     git checkout -b Appveyor "%APPVEYOR_REPO_BRANCH%"
     SET PATH=C:\Ruby23-x64\bin;%PATH%

    # Print version and location for pre-installed ruby
     ruby --version
     where ruby

    # Install latest version of RubyGems
     gem update --system --no-document --no-post-install-message
     gem --version
     where gem

    # Print version and location for pre-installed bundler

    #- bundler --version

    #- where bundler


    # Install ruby dependencies
     gem install bundler
     bundle install
    #- bundle install --retry 3
     bundle exec github_changelog_generator

     git add "CHANGELOG.md"
     git commit -m "%APPVEYOR_REPO_TAG_NAME%"
     git checkout "%APPVEYOR_REPO_BRANCH%"
     git merge Appveyor
     git branch -d Appveyor
     git pull "origin" "%APPVEYOR_REPO_BRANCH%"
     git push "origin" "%APPVEYOR_REPO_BRANCH%"
deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: $(APPVEYOR_PROJECT_NAME) v$(appveyor_build_version)
  description: '[CHANGELOG.md](https://github.com/$(APPVEYOR_REPO_NAME)/blob/$(APPVEYOR_REPO_BRANCH)/CHANGELOG.md)'
  auth_token:
    secure: izPgJnwIOYQmbwg0h+N4+50Beu3uXGdSbF1Vvwz0d5o=
  artifact: PoGoEmulator
  force_update: true
  on:
    appveyor_repo_tag: true